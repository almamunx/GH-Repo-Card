<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Github Repository Card</title>
    <style>
        body {
            padding: 80px 0;
        }

        h1,
        h2,
        h3,
        h4 {
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1180px;
            margin-right: auto;
            margin-left: auto;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            height: 48px;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #f4f1f1;
        }

        header a {
            line-height: 48px;
            font-size: 28px;
        }


        .text-center {
            text-align: center;
        }

        .fw-normal {
            font-weight: normal;
        }
    </style>
</head>

<body>
    <header>
        <a href="https://github.com/almamunx/gh-repo-card" target="_blank">
            gh-repo-card
        </a>
    </header>
    <main>
        <div class="container">
            <h1 class="text-center">Github Repository Card</h1>
            <br>
            <h2 class="fw-normal text-center">Display Github repositories on your website</h3>
            <br>
            <br>
            <div style="display: flex; justify-content: center;">
                <div style="min-width: 360px;">
                    <div data-repo="almamunx/gh-repo-card"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>


    <script src="gh-repo-card.js"></script>
</body>

</html>
